<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amarante' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Black And White Picture' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script src="hard.js"></script>
    <title>flip_card</title>
</head>
<body class='parent' >

                  <aside id="aside1" class='child'>
                    <div id="volume"><i class="fas fa-volume-up"></i></div>
                  </aside>

                 <audio  id="pop" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/smb3-theme.mp3" loop='loop'>
                  </audio>

                <audio src='./images/Card-flip-sound-effect.mp3' id='flip-audio'>
                </audio>
                <audio src='./images/smb3_nspade_match.mp3' id='match-audio'>
                </audio>
                <audio src='./images/smb3_bonus_game_no_match.mp3' id='unmatch-audio'>
                </audio>

                <aside class="border rounded-lg aside2">
                  <div class="time bg-dark text-light">Time <i class="fas fa-stopwatch"></i></div>
                     <br>
                   <div class="display-time"> 
                     <span class="border rounded-sm" id="minutes">00</span> <span>min</span>
                     <span class="border rounded-sm" id="seconds">00</span> <span>sec</span>
                    </div>
                    <br>
                    <div class="text-center move bg-warning text-light">Moves</div>
                     
                    <div class="text-center border rounded-sm" id="moves">0</div>
                  
                     <div class="btn btn-success text-light" id="reset">RESET</div>

                </aside>


               <div class="group_card bg-dark child" id='main_card'>
 
                  <div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front bg-secondary"> 
                      </div>
                      <div class="flip-card-back bg-light">
                        <div class="adj text-info"> <i class="fab fa-free-code-camp"></i> </div>
                      </div>
                    </div>
                  </div>

               </div>

               <div id='final-display' class='card child shadow-lg'>
                <div id='final-text' class='text-center card-header'>Congratulations <img class='img1' src="./images/congratulation.png" alt=""><img class='img1' src="./images/congratulation.png"alt=""><img class='img1' src="./images/congratulation.png" alt=""> <span id='icon' class='btn float-right'><i class="fas fa-times"></i></span></div>
                <div id='final-time'>Time</div>
                <div id='final-moves'>Moves</div>
                <div id='final-rating'>Rating: <span class="fa fa-star" id='star-1'></span>
                    <span class="fa fa-star" id='star-2'></span>
                    <span class="fa fa-star" id='star-3'></span> 
                    <span class="fa fa-star" id='star-4'></span>
                    <span class="fa fa-star" id='star-5'></span>
                </div>
                <button class='btn btn-dark' id='final-button'>Play again</button>
          </div>
                        
</body>
</html>
